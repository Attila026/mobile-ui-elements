<!--
    force-ui-app element is a top level UI element that extends the force-app element and also provides the basic styling and structure for the application. This element also contains the polymer-flex-layout element to enable flexible sections on the page, esp. in single page view with split view panels.
    Why: a) Manages all the UI stylesheets.
    b) Provides simple header and content location for the app.
    c) Provides way to create splitview or multipage app with built-in navigation.

    @extends force-app

    @attributes:
    multipage: (Optional) Default: false. When true, force-ui-app shows only one direct children (class="page") at a time and allows navigation to other children.
    hideheader: (Optional) Default: false. Show/Hide default header on the page.
    startpage: (Optional) Default: first direct child element with class="page". Instance of the DOM element, with class="page", that should be shown first when the app loads.

    @properties:
    pages: Returns all the direct child elements of the force-ui-app with class as "page".

    @content sections:
    header: Selects all child elements of nodeType header.
    content: Selects all the rest of child elements.

    @methods:
    navigateTo: Navigates the user from one page element to another page element.
      @param target, Selector or dom element to navigate the user to.
    navigateBack: Navigates the user to the last page element in the stack.

    @events:
    navigation-start: Thrown before starting the navigation from one page to another.
    navigation-end: Thrown after the navigation animation ends.
-->



<polymer-element name="force-ui-app" attributes="multipage, startpage, hideheader" extends="force-app">

  border-bottom-left-radius: 10px 15px;
  border-top-left-radius: 10px 15px;
}
.bar-title .button-next {
  margin-right: 7px; /* Push over to make room for :before content */
  border-right: 0;
  border-top-right-radius: 10px 15px;
  border-bottom-right-radius: 10px 15px;
}

/* Pointed part of directional button */
.bar-title .button-prev:before,
.bar-title .button-next:before {
  position: absolute;
  top: 2px;
  width: 27px;
  height: 27px;
  border-radius: 30px 100px 2px 40px / 2px 40px 30px 100px;
  content: '';
  box-shadow: inset 1px 0 #0e5895, inset 0 1px #0e5895;
  -webkit-mask-image: -webkit-gradient(linear, left top, right bottom, from(#000), color-stop(.33, #000), color-stop(.5, transparent), to(transparent));
                  mask-image: gradient(linear, left top, right bottom, from(#000), color-stop(.33, #000), color-stop(.5, transparent), to(transparent));
}
.bar-title .button-prev:before {
  left: -5px;
  background-image: -webkit-gradient(linear, left bottom, right top, from(#0984c6), to(#1eb0e9));
  background-image: gradient(linear, left bottom, right top, from(#0984c6), to(#1eb0e9));
  border-left: 1.5px solid rgba(255, 255, 255, .25);
  -webkit-transform: rotate(-45deg) skew(-10deg, -10deg);
          transform: rotate(-45deg) skew(-10deg, -10deg);
}
.bar-title .button-next:before {
  right: -5px;
  background-image: -webkit-gradient(linear, left bottom, right top, from(#1eb0e9), to(#0984c6));
  background-image: gradient(linear, left bottom, right top, from(#1eb0e9), to(#0984c6));
  border-top: 1.5px solid rgba(255, 255, 255, .25);
  -webkit-transform: rotate(135deg) skew(-10deg, -10deg);
          transform: rotate(135deg) skew(-10deg, -10deg);
}

/* Active states for the directional buttons */
.bar-title .button-prev:active,
.bar-title .button-next:active,
.bar-title .button-prev:active:before,
.bar-title .button-next:active:before {
  color: #fff;
  background-color: #0876b1;
  background-image: none;
}
.bar-title .button-prev:active:before,
.bar-title .button-next:active:before {
  content: '';
}
.bar-title .button-prev:active:before {
  box-shadow: inset 0 3px 3px rgba(0, 0, 0, .2);
}
.bar-title .button-next:active:before {
  box-shadow: inset 0 -3px 3px rgba(0, 0, 0, .2);
}

/* Block buttons in any bar
-------------------------------------------------- */

/* Add proper padding and replace buttons normal dropshadow with a shine from bar */
[class*="bar"] .button-block {
  padding: 7px 0;
  margin-bottom: 0;
  box-shadow: inset 0 1px 1px rgba(255, 255, 255, .4), 0 1px rgba(255, 255, 255, .8);
}

/* Override standard padding changes for .button-blocks */
[class*="bar"] .button-block:active {
  padding: 7px 0;
}

/* Segmented controller in any bar
-------------------------------------------------- */

/* Remove standard segmented bottom margin */
[class*="bar-"] .segmented-controller {
  margin-bottom: 0;
}

/* Add margins between segmented controllers and buttons */
[class*="bar-"] .segmented-controller + [class*="button"],
[class*="bar-"] [class*="button"] + .segmented-controller {
  margin-left: 5px;
}

/* Segmented controller in a title bar
-------------------------------------------------- */

.bar-title .segmented-controller {
  line-height: 18px;
  text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.3);
  background-color: #1eb0e9;
  background-image: -webkit-linear-gradient(top, #1eb0e9 0, #0984c6 100%);
  background-image: linear-gradient(to bottom, #1eb0e9 0, #0984c6 100%);
  border: 1px solid #0e5895;
  border-radius: 3px;
  box-shadow: 0 1px rgba(255, 255, 255, .25);
  -webkit-box-flex: 1;
          box-flex: 1;
}

/* Set color for tab border and highlight */
.bar-title .segmented-controller li {
  border-left: 1px solid #0e5895;
  box-shadow: inset 1px 0 rgba(255, 255, 255, .25);
}

/* Remove inset shadow from first tab or one to the right of the active tab  */
.bar-title .segmented-controller .active + li,
.bar-title .segmented-controller li:first-child {
  box-shadow: none;
}

/* Remove left-hand border from first tab */
.bar-title .segmented-controller li:first-child {
  border-left-width: 0;
}

/* Depressed state (active) */
.bar-title .segmented-controller li.active {
  background-color: #0082c4;
  box-shadow: inset 0 1px 6px rgba(0, 0, 0, .3);
}

/* Set color of links to white */
.bar-title .segmented-controller li > a {
  color: #fff;
}


/* Search forms in standard bar
-------------------------------------------------- */

/* Position/size search bar within the bar */
.bar-standard input[type=search] {
  height: 32px;
  margin: 0;
}/* Lists
-------------------------------------------------- */

/* Remove usual bullet styles from list */
.list {
  margin-bottom: 10px;
  list-style: none;
  background-color: #fff;
}

/* Pad each list item and add dividers */
.list li {
  position: relative;
  padding: 11px 60px 11px 10px; /* Given extra right padding to accomodate counts, chevrons or buttons */
  border-bottom: 1px solid rgba(0, 0, 0, .1);
}

/* Give top border to first list items */
.list li:first-child {
  border-top: 1px solid rgba(0, 0, 0, .1);
}

/* If a list of links, make sure the child <a> takes up full list item tap area (want to avoid selecting child buttons though) */
.list li > a:not([class*="button"]) {
  position: relative;
  display: block;
  padding: inherit;
  margin: -11px -60px -11px -10px;
  color: inherit;
}

/* Inset list
-------------------------------------------------- */

.list.inset {
  width: auto;
  margin-right: 10px;
  margin-left: 10px;
  border: 1px solid rgba(0, 0, 0, .1);
  border-radius: 6px;
  box-sizing: border-box;
}

/* Remove border from first/last standard list items to avoid double border at top/bottom of lists */
.list.inset li:first-child {
  border-top-width: 0;
}
.list.inset li:last-child {
  border-bottom-width: 0;
}


/* List dividers
-------------------------------------------------- */

.list .list-divider {
  position: relative;
  top: -1px;
  padding-top: 6px;
  padding-bottom: 6px;
  font-size: 12px;
  font-weight: bold;
  line-height: 18px;
  text-shadow: 0 1px 0 rgba(255, 255, 255, .5);
  background-color: #f8f8f8;
  background-image: -webkit-linear-gradient(top, #f8f8f8 0, #eee 100%);
  background-image: linear-gradient(to bottom, #f8f8f8 0, #eee 100%);
  border-top: 1px solid rgba(0, 0, 0, .1);
  border-bottom: 1px solid rgba(0, 0, 0, .1);
  box-shadow: inset 0 1px 1px rgba(255, 255, 255, .4);
}

/* Rounding first divider on inset lists and remove border on the top */
.list.inset .list-divider:first-child {
  top: 0;
  border-top-width: 0;
  border-radius: 6px 6px 0 0;
}

/* Rounding last divider on inset lists */
.list.inset .list-divider:last-child {
  border-radius: 0 0 6px 6px;
}

/* Right-aligned subcontent in lists (chevrons, buttons, counts and toggles)
-------------------------------------------------- */
.list .chevron,
.list [class*="button"],
.list [class*="count"],
.list .toggle {
  position: absolute;
  top: 50%;
  right: 10px;
}

 /* Position chevrons/counts vertically centered on the right in list items */
.list .chevron,
.list [class*="count"] {
  margin-top: -10px; /* Half height of chevron */
}

/* Push count over if there's a sibling chevron */
.list .chevron + [class*="count"] {
  right: 30px;
}

/* Position buttons vertically centered on the right in list items */
.list [class*="button"] {
  left: auto;
  margin-top: -14px; /* Half height of button */
}

.list .toggle {
  margin-top: -15px; /* Half height of toggle */
}/* Forms
-------------------------------------------------- */

/* Force form elements to inherit font styles */
input,
textarea,
button,
select {
  font-family: inherit;
  font-size: inherit;
}

/* Stretch inputs/textareas to full width and add height to maintain a consistent baseline */
select,
textarea,
input[type="text"],
input[type=search],
input[type="password"],
input[type="datetime"],
input[type="datetime-local"],
input[type="date"],
input[type="month"],
input[type="time"],
input[type="week"],
input[type="number"],
input[type="email"],
input[type="url"],
input[type="tel"],
input[type="color"],
.input-group {
  width: 100%;
  height: 40px;
  padding: 10px;
  margin-bottom: 10px;
  background-color: #fff;
  border: 1px solid rgba(0, 0, 0, .2);
  border-radius: 3px;
  box-shadow: 0 1px 1px rgba(255, 255, 255, .2), inset 0 1px 1px rgba(0, 0, 0, .1);
  -webkit-appearance: none;
  box-sizing: border-box;
  outline: none;
}

/* Fully round search input */
input[type=search] {
  height: 34px;
  font-size: 14px;
  border-radius: 30px;
}

/* Allow text area's height to grow larger than a normal input */
textarea {
  height: auto;
}

/* Style select button to look like part of the Ratchet's style */
select {
  height: auto;
  font-size: 14px;
  background-color: #f8f8f8;
  background-image: -webkit-linear-gradient(top, #f8f8f8 0%, #d4d4d4 100%);
  background-image: linear-gradient(to bottom, #f8f8f8 0%, #d4d4d4 100%);
  box-shadow: inset 0 1px 1px rgba(0, 0, 0, .1);
}


/* Input groups (cluster multiple inputs together into a single group)
-------------------------------------------------- */

/* Reset from initial form setup styles */
.input-group {
  width: auto;
  height: auto;
  padding: 0;
}

/* Remove spacing, borders, shadows and rounding since it all belongs on the .input-group not the input */
.input-group input {
  margin-bottom: 0;
  background-color: transparent;
  border: 0;
  border-bottom: 1px solid rgba(0, 0, 0, .2);
  border-radius: 0;
  box-shadow: none;
}

/* Remove bottom border on last input to avoid double bottom border */
.input-group input:last-child {
  border-bottom-width: 0;
}

/* Input groups with labels
-------------------------------------------------- */

/* To use labels with input groups, wrap a label and an input in an .input-row */
.input-row {
  overflow: hidden;
  border-bottom: 1px solid rgba(0, 0, 0, .2);
}

/* Remove bottom border on last input-row to avoid double bottom border */
.input-row:last-child {
  border-bottom-width: 0;
}

/* Labels get floated left with a set percentage width */
.input-row label {
  float: left;
  width: 25%;
  padding: 11px 10px 9px 13px; /* Optimizing the baseline for mobile. */
  font-weight: bold;
}

/* Actual inputs float to right of labels and also have a set percentage */
.input-row label + input {
  float: right;
  width: 65%;
  padding-left: 0;
  margin-bottom: 0;
  border-bottom: 0;
}/* General button styles
-------------------------------------------------- */

[class*="button"] {
  position: relative;
  display: inline-block;
  padding: 4px 12px;
  margin: 0;
  font-weight: bold;
  line-height: 18px;
  color: #333;
  text-align: center;
  text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
  vertical-align: top;
  cursor: pointer;
  background-color: #f8f8f8;
  background-image: -webkit-linear-gradient(top, #f8f8f8 0, #d4d4d4 100%);
  background-image: linear-gradient(to bottom, #f8f8f8 0, #d4d4d4 100%);
  border: 1px solid rgba(0, 0, 0, .3);
  border-radius: 3px;
  box-shadow: inset 0 1px 1px rgba(255, 255, 255, .4), 0 1px 2px rgba(0, 0, 0, .05);
}

/* Active */
[class*="button"]:active {
  padding-top: 5px;
  padding-bottom: 3px;
  color: #333;
  background-color: #ccc;
  background-image: none;
  box-shadow: inset 0 3px 3px rgba(0, 0, 0, .2);
}

/* Button modifiers
-------------------------------------------------- */

/* Overriding styles for buttons with modifiers  */
.button-main,
.button-positive,
.button-negative {
  color: #fff;
  text-shadow: 0 -1px 0 rgba(0, 0, 0, .3);
}

/* Main button */
.button-main {
  background-color: #1eafe7;
  background-image: -webkit-linear-gradient(top, #1eafe7 0, #1a97c8 100%);
  background-image: linear-gradient(to bottom, #1eafe7 0, #1a97c8 100%);
  border: 1px solid #117aaa;
}

/* Positive button  */
.button-positive {
  background-color: #34ba15;
  background-image: -webkit-linear-gradient(top, #34ba15 0, #2da012 100%);
  background-image: linear-gradient(to bottom, #34ba15 0, #2da012 100%);
  border: 1px solid #278f0f;
}

/* Negative button  */
.button-negative {
  background-color: #e71e1e;
  background-image: -webkit-linear-gradient(top, #e71e1e 0,#c71a1a 100%);
  background-image: linear-gradient(to bottom, #e71e1e 0, #c71a1a 100%);
  border: 1px solid #b51a1a;
}

/* Active state for buttons with modifiers */
.button-main:active,
.button-positive:active,
.button-negative:active {
  color: #fff;
}
.button-main:active {
  background-color: #0876b1;
}
.button-positive:active {
  background-color: #298f11;
}
.button-negative:active {
  background-color: #b21a1a;
}

/* Block level buttons (full width buttons) */
.button-block {
  display: block;
  padding: 11px 0 13px;
  margin-bottom: 10px;
  font-size: 16px;
}

/* Active state for block level buttons */
.button-block:active {
  padding: 12px 0;
}

/* Make button elements go full width when given .button-block class */
button.button-block {
  width: 100%;
}

/* Counts in buttons
-------------------------------------------------- */

/* Generic styles for all counts within buttons */
[class*="button"] [class*="count"] {
  padding-top: 2px;
  padding-bottom: 2px;
  margin-right: -4px;
  margin-left: 4px;
  text-shadow: none;
  background-color: rgba(0, 0, 0, .2);
  box-shadow: inset 0 1px 1px -1px #000000, 0 1px 1px -1px #fff;
}

/* Position counts within block level buttons
   Note: These are absolutely positioned so that text of button isn't "pushed" by count and always
   stays at true center of button */
.button-block [class*="count"] {
  position: absolute;
  right: 0;
  padding-top: 4px;
  padding-bottom: 4px;
  margin-right: 10px;
}/* Chevrons
-------------------------------------------------- */

.chevron {
  display: block;
  height: 20px;
}

/* Base styles for both 1/2's of the chevron */
.chevron:before,
.chevron:after {
  position: relative;
  display: block;
  width: 12px;
  height: 4px;
  background-color: #999;
  content: '';
}

/* Position and rotate respective 1/2's of the chevron */
.chevron:before {
  top: 5px;
  -webkit-transform: rotate(45deg);
          transform: rotate(45deg);
}
.chevron:after {
  top: 7px;
  -webkit-transform: rotate(-45deg);
          transform: rotate(-45deg);
}/* General count styles
-------------------------------------------------- */

[class*="count"] {
  display: inline-block;
  padding: 4px 9px;
  font-size: 12px;
  font-weight: bold;
  line-height: 13px;
  color: #fff;
  background-color: rgba(0, 0, 0, .3);
  border-radius: 100px;
}

/* Count modifiers
-------------------------------------------------- */

/* Overriding styles for counts with modifiers  */
.count-main,
.count-positive,
.count-negative {
  color: #fff;
  text-shadow: 0 -1px 0 rgba(0, 0, 0, .3);
}

/* Main count  */
.count-main {
  background-color: #1eafe7;
  background-image: -webkit-linear-gradient(top, #1eafe7 0, #1a97c8 100%);
  background-image: linear-gradient(to bottom, #1eafe7 0, #1a97c8 100%);
}

/* Positive count  */
.count-positive {
  background-color: #34ba15;
  background-image: -webkit-linear-gradient(top, #34ba15 0, #2da012 100%);
  background-image: linear-gradient(to bottom, #34ba15 0, #2da012 100%);
}

/* Negative count  */
.count-negative {
  background-color: #e71e1e;
  background-image: -webkit-linear-gradient(top, #e71e1e 0,#c71a1a 100%);
  background-image: linear-gradient(to bottom, #e71e1e 0, #c71a1a 100%);
}/* Segmented controllers
-------------------------------------------------- */

.segmented-controller {
  display: -webkit-box;
  display: box;
  margin-bottom: 10px;
  overflow: hidden;
  font-size: 12px;
  font-weight: bold;
  text-shadow: 0 1px rgba(255, 255, 255, .5);
  list-style: none;
  background-color: #f8f8f8;
  background-image: -webkit-linear-gradient(top, #f8f8f8 0, #d4d4d4 100%);
  background-image: linear-gradient(to bottom, #f8f8f8 0, #d4d4d4 100%);
  border: 1px solid #aaa;
  border-radius: 3px;
  box-shadow: inset 0 1px rgba(255, 255, 255, 0.5), 0 1px rgba(255, 255, 255, .8);
  -webkit-box-orient: horizontal;
          box-orient: horizontal;
}

/* Section within controller */
.segmented-controller li {
  overflow: hidden;
  text-align: center;
  white-space: nowrap;
  border-left: 1px solid #aaa;
  box-shadow: inset 1px 0 rgba(255, 255, 255, .5);
  -webkit-box-flex: 1;
          box-flex: 1;
}

/* Link that fills each section */
.segmented-controller li > a {
  display: block;
  padding: 8px 16px;
  overflow: hidden;
  line-height: 15px;
  color: #333;
  text-overflow: ellipsis;
}

/* Remove border-left and shadow from first section */
.segmented-controller li:first-child {
  border-left-width: 0;
  box-shadow: none;
}

/* Active segment of controller */
.segmented-controller li.active {
  background-color: #ccc;
  box-shadow: inset 0 1px 5px rgba(0, 0, 0, .3);
}

.segmented-controller-item {
  display: none;
}

.segmented-controller-item.active {
  display: block;
}/* Popovers (to be used with popovers.js)
-------------------------------------------------- */

.popover {
  position: fixed;
  top: 55px;
  left: 50%;
  z-index: 20;
  display: none;
  width: 280px;
  padding: 5px;
  margin-left: -146px;
  background-color: #555;
  background-image: -webkit-linear-gradient(top, #555 5%, #555 6%, #111 30%);
  background-image: linear-gradient(to bottom, #555 5%, #555 6%,#111 30%);
  border: 1px solid #111;
  border-radius: 6px;
  opacity: 0;
  box-shadow: inset 0 1px 1px -1px #fff, 0 3px 10px rgba(0, 0, 0, .3);
  -webkit-transform: translate3d(0, -15px, 0);
          transform: translate3d(0, -15px, 0);
  -webkit-transition: -webkit-transform 0.2s ease-in-out, opacity 0.2s ease-in-out;
                  transition: transform 0.2s ease-in-out, opacity 0.2s ease-in-out;
}

/* Caret on top of popover using CSS triangles (thanks to @chriscoyier for solution) */
.popover:before,
.popover:after {
  position: absolute;
  left: 50%;
  width: 0;
  height: 0;
  content: '';
}
.popover:before {
  top: -20px;
  margin-left: -21px;
  border-right: 21px solid transparent;
  border-bottom: 21px solid #111;
  border-left: 21px solid transparent;
}
.popover:after {
  top: -19px;
  margin-left: -20px;
  border-right: 20px solid transparent;
  border-bottom: 20px solid #555;
  border-left: 20px solid transparent;
}

/* Wrapper for a title and buttons */
.popover-header {
  display: -webkit-box;
  display: box;
  height: 34px;
  margin-bottom: 5px;
}

/* Centered title for popover */
.popover-header .title {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  margin: 15px 0;
  font-size: 16px;
  font-weight: bold;
  line-height: 12px;
  color: #fff;
  text-align: center;
  text-shadow: 0 -1px rgba(0, 0, 0, .5);
}

/* Generic style for all buttons in .popover-header */
.popover-header [class*="button"] {
  z-index: 25;
  font-size: 12px;
  line-height: 22px;
  color: #fff;
  text-shadow: 0 -1px 0 rgba(0, 0, 0, .3);
  background-color: #454545;
  background-image: -webkit-linear-gradient(top, #454545 0, #353535 100%);
  background-image: linear-gradient(to bottom, #454545 0, #353535 100%);
  border: 1px solid #111;
  -webkit-box-flex: 0;
          box-flex: 0;
}

/* Hacky way to right align buttons outside of flex-box system
   Note: is only absolutely positioned button, would be better if flex-box had an "align right" option */
.popover-header .title + [class*="button"]:last-child,
.popover-header .button + [class*="button"]:last-child,
.popover-header [class*="button"].pull-right {
  position: absolute;
  top: 5px;
  right: 5px;
}

/* Active state for popover header buttons */
.popover-header .button:active {
  color: #fff;
  background-color: #0876b1;
}

/* Popover animation
-------------------------------------------------- */

.popover.visible {
  opacity: 1;
  -webkit-transform: translate3d(0, 0, 0);
          transform: translate3d(0, 0, 0);
}

/* Backdrop (used as invisible touch escape)
-------------------------------------------------- */

.backdrop {
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  z-index: 10;
}

/* Block level buttons in popovers
-------------------------------------------------- */

/* Positioning and giving darker border to look sharp against dark popover */
.popover .button-block {
  margin-bottom: 5px;
  border: 1px solid #111;
}

/* Remove extra margin on bottom of last button */
.popover .button-block:last-child {
  margin-bottom: 0;
}

/* Lists in popovers
-------------------------------------------------- */

.popover .list {
  width: auto;
  max-height: 250px;
  margin-right: 0;
  margin-bottom: 0;
  margin-left: 0;
  overflow: auto;
  background-color: #fff;
  border: 1px solid #000;
  border-radius: 3px;
  -webkit-overflow-scrolling: touch;
}/* Modals
-------------------------------------------------- */
.modal {
  position: fixed; 
  top: 0;
  opacity: 0;
  z-index: 11; 
  width: 100%;
  min-height: 100%;
  overflow: hidden;
  background-color: #fff;  
  -webkit-transform: translate3d(0, 100%, 0);
          transform: translate3d(0, 100%, 0);
  -webkit-transition: -webkit-transform .25s ease-in-out, opacity 1ms .25s;
          transition:         transform .25s ease-in-out, opacity 1ms .25s;
}

/* Modal - When active
-------------------------------------------------- */
.modal.active {
  opacity: 1;
  height: 100%;
  -webkit-transition: -webkit-transform .25s ease-in-out;
          transition:         transform .25 ease-in-out;
  -webkit-transform: translate3d(0, 0, 0);
          transform: translate3d(0, 0, 0);
}/* Slider styles (to be used with sliders.js)
-------------------------------------------------- */

/* Width/height of slider */
.slider,
.slider > li {
  width: 100%;
  height: 200px;
}

/* Outer wrapper for slider */
.slider {
  overflow: hidden;
  background-color: #000;
}

/* Inner wrapper for slider (width of all slides together) */
.slider > ul {
  position: relative;
  font-size: 0; /* Remove spaces from inline-block children */
  white-space: nowrap;
  -webkit-transition: all 0 linear;
          transition: all 0 linear;
}

/* Individual slide */
.slider > ul > li {
  display: inline-block;

}

/* Required reset of font-size to same as standard body */
.slider > ul > li > * {

}/* Toggle styles (to be used with toggles.js)
-------------------------------------------------- */

.toggle {
  position: relative;
  width: 75px;
  height: 28px;
  background-color: #eee;
  border: 1px solid #bbb;
  border-radius: 20px;
  box-shadow: inset 0 0 4px rgba(0, 0, 0, .1);
}

/* Text indicating "on" or "off". Default is "off" */
.toggle:before {
  position: absolute;
  right: 13px;
  font-weight: bold;
  line-height: 28px;
  color: #777;
  text-shadow: 0 1px #fff;
  text-transform: uppercase;
  content: "Off";
}

/* Sliding handle */
.toggle-handle {
  position: absolute;
  top: -1px;
  left: -1px;
  z-index: 2;
  width: 28px;
  height: 28px;
  background-color: #fff;
  background-image: -webkit-linear-gradient(top, #fff 0, #f2f2f2 100%);
  background-image: linear-gradient(to bottom, #fff 0, #f2f2f2 100%);
  border: 1px solid rgba(0, 0, 0, .2);
  border-radius: 100px;
  -webkit-transition: -webkit-transform 0.1s ease-in-out, border 0.1s ease-in-out;
                  transition: transform 0.1s ease-in-out, border 0.1s ease-in-out;
}

/* Active state for toggle */
.toggle.active {
  background-color: #19a8e4;
  background-image: -webkit-linear-gradient(top, #088cd4 0, #19a8e4 100%);
  background-image: linear-gradient(to bottom, #088cd4 0, #19a8e4 100%);
  border: 1px solid #096c9d;
  box-shadow: inset 0 0 15px rgba(255, 255, 255, .25);
}

/* Active state for toggle handle */
.toggle.active .toggle-handle {
  border-color: #0a76ad;
  -webkit-transform: translate3d(48px,0,0);
          transform: translate3d(48px,0,0);
}

/* Change "off" to "on" for active state */
.toggle.active:before {
  right: auto;
  left: 15px;
  color: #fff;
  text-shadow: 0 -1px rgba(0, 0, 0, 0.25);
  content: "On";
}/* Push styles (to be used with push.js)
-------------------------------------------------- */

/* Fade animation */
.content.fade {
  left: 0;
  opacity: 0;
  -webkit-transition: opacity .2s ease-in-out;
          transition: opacity .2s ease-in-out;
}
.content.fade.in {
  opacity: 1;
}

/* Slide animation */
.content.slide {
  -webkit-transform: translate3d(0, 0, 0);
          transform: translate3d(0, 0, 0);
 -webkit-transition: -webkit-transform .25s ease-in-out;
         transition:         transform .25s ease-in-out;
}
.content.slide.left {
  -webkit-transform: translate3d(-100%, 0, 0);
          transform: translate3d(-100%, 0, 0);
}
.content.slide.right {
  -webkit-transform: translate3d(100%, 0, 0);
          transform: translate3d(100%, 0, 0);

<!--
    force-sobject-store element wraps the SmartSync Force.StoreCache into a polymer element.
    Why: a) Auto manages the lifecycle of the smartstore soup for each sobject type.
    b) Auto creates index spec based on the lookup relationships on the sobject.
    c) Provides a simpler DOM based interface to interact with Smartsync SObject Model.
    d) Allows other polymer elements to easily comsume smartstore.

    @attributes:
    sobject: (Required) Type of sobject that you would like to store in this cache.
    fieldstoindex: (Optional) Addition fields (given by their name) that you want to have indexes on.

    @properties:
    get cacheReady: Returns a promise that on completion returns an instance of storecache if smartstore is available.
-->
<polymer-element name="force-sobject-store" attributes="sobject fieldstoindex">
  
</polymer-element>

<!--
    force-sobject-collection element wraps the SmartSync Force.SObjectCollection into a polymer element.
    Why: a) Auto manages the offline store for caching.
    b) Provides a simple DOM based interface to interact with Smartsync.
    c) Allows other polymer elements to easily comsume smartsync.

    @attributes:
    sobject: (Required) Type of sobject on which you want to render a list
    query: (Optional) SOQL/SOSL/SmartSQL statement to fetch the records. Required when querytype is soql, sosl or cache.
    querytype: (Optional) Default: mru. Type of query (mru, soql, sosl, cache). Required if query attribute is specified.
    autosync: (Optional) Default: true. Auto synchronize (fetch/save) changes to the model with the remote server/local store. If false, use fetch/save methods to commit changes to server or local store.
    maxsize: (Optional) Default: -1. If positive

    @methods:
    fetch: Initiates the fetching of records from the relevant data store (server/offline store).
-->

<polymer-element name="force-sobject-collection" attributes="sobject query querytype autosync maxsize">
    <template>
        <force-sobject-store id="store" sobject="{{sobject}}"></force-sobject-store>
    </template>
    
</polymer-element>

/**
 * The polymer-selection element is used to manage selection state. It has no
 * visual appearance and is typically used in conjuneciton with another element.
 * For example, <a href="polymer-selector.html">polymer-selector</a>
 * use a polymer-selection to manage selection.
 *
 * To mark an item as selected, call the select(item) method on 
 * polymer-selection. Notice that the item itself is an argument to this method.
 * The polymer-selection element manages selection state for any given set of
 * items. When an item is selected, the `polymer-select` event is fired.
 * The attribute "multi" indicates if multiple items can be selected at once.
 * 
 * Example:
 *
 *     <polymer-element name="selection-example">
 *        <template>
 *          <style>
 *            ::-webkit-distributed(> .selected) {
 *              font-weight: bold;
 *              font-style: italic;
 *            }
 *          </style>
 *          <ul on-tap="{{itemTapAction}}">
 *            <content></content>
 *          </ul>
 *          <polymer-selection id="selection" multi on-polymer-select="{{selectAction}}"></polymer-selection>
 *        </template>
 *        <script>
 *          Polymer('selection-example', {
 *            itemTapAction: function(e) {
 *              this.$.selection.select(e.target);
 *            },
 *            selectAction: function(e, detail) {
 *              detail.item.classList.toggle('selected', detail.isSelected);
 *            }
 *          });
 *        </script>
 *     </polymer-element>
 *
 *     <selection-example>
 *       <li>Red</li>
 *       <li>Green</li>
 *       <li>Blue</li>
 *     </selection-example>
 *
 * @class polymer-selection
 */
 /**
 * Fired when an item's selection state is changed. This event is fired both
 * when an item is selected or deselected. The `isSelected` detail property
 * contains the selection state.
 * 
 * @event polymer-select
 * @param {Object} detail
 *   @param {boolean} detail.isSelected true for selection and false for deselection
 *   @param {Object} detail.item the item element
 */
-->


<polymer-element name="polymer-selection" attributes="multi">
  <template>
    <style>
      :host {
        display: none !important;
      }
    </style>
  </template>
  
</polymer-element>

 */
/**
 * polymer-selector is used to manage a list of elements that can be selected.
 * The attribute "selected" indicates which item element is being selected.
 * The attribute "multi" indicates if multiple items can be selected at once.
 * Tapping on the item element would fire "polymer-activate" event. Use
 * "polymer-select" event to listen for selection changes.
 *
 * Example:
 *
 *     <polymer-selector selected="0">
 *       <div>Item 1</div>
 *       <div>Item 2</div>
 *       <div>Item 3</div>
 *     </polymer-selector>
 *
 * polymer-selector is not styled.  So one needs to use "polymer-selected" CSS
 * class to style the selected element.
 * 
 *     <style>
 *       .item.polymer-selected {
 *         background: #eee;
 *       }
 *     </style>
 *     ...
 *     <polymer-selector>
 *       <div class="item">Item 1</div>
 *       <div class="item">Item 2</div>
 *       <div class="item">Item 3</div>
 *     </polymer-selector>
 *
 * @class polymer-selector
 */
/**
 * Fired when an item's selection state is changed. This event is fired both
 * when an item is selected or deselected. The `isSelected` detail property
 * contains the selection state.
 * 
 * @event polymer-select
 * @param {Object} detail
 *   @param {boolean} detail.isSelected true for selection and false for deselection
 *   @param {Object} detail.item the item element
 */
/**
 * Fired when an item element is tapped.
 * 
 * @event polymer-activate
 * @param {Object} detail
 *   @param {Object} detail.item the item element
 */
-->



<polymer-element name="polymer-selector" attributes="selected multi valueattr selectedClass selectedProperty selectedItem selectedModel selectedIndex notap target itemsSelector activateEvent">
  <template>
    <polymer-selection id="selection" multi="{{multi}}" on-polymer-select="{{selectionSelect}}"></polymer-selection>
    <content id="items" select="*"></content>
  </template>
  
</polymer-element>

<!--
  force-selector-list element is an extension of polymer-selector element and provides a wrapper around force-sobject-collection element. The element acts as a base for any list UI element that also needs the selector functionality.

  @extends polymer-selector

  @attributes:
  sobject: (Required) Type of sobject on which you want to render a list
  query: (Optional) SOQL/SOSL/SmartSQL statement to fetch the records. Required when querytype is soql, sosl or cache.
  querytype: Type of query (mru, soql, sosl, cache). Required if query is specified.
  And all the attributes of the polymer-selector element.

  @properties:
  get collection: Returns an instance of Force.SObjectCollection with associated models

  @methods:
  fetch: Executes a fetch request on the underlying collection object based on the current config.
-->


<polymer-element name="force-selector-list" attributes="sobject query querytype" extends="polymer-selector">
  <template>
    <force-sobject-collection id="listsource" sobject="{{sobject}}" querytype="{{querytype}}" query="{{query}}" autosync="false"></force-sobject-collection>
    <shadow></shadow>
  </template>
  
</polymer-element>
<!--
    force-ui-list element enables the rendering of simple list of salesforce records driven by a force-sobject-collection. It extends the force-selector-list element to allow all the fetching of records and to detect record selection based on user's tap actions.
    Why: a) Renders the list of records within a Force.SObjectCollection as an Unordered List.

    @extends force-selector-list

    @attributes:
    labelfield: (Optional) Default: Name. Name of the field to be used as label on each list element.
    sublabelfield: (Optional) Name of the field to be used as the sublabel on each list element.

    @properties:
    selected: Returns the value of "idfield" of the selected records.
    viewModels: Returns an array of objects with only the fields used for rendering the list.
-->

<polymer-element name="force-ui-list" attributes="labelfield, sublabelfield" extends="force-selector-list" on-sync="{{updateModels}}">
  <template>
      <shadow></shadow>
      <ul id="list" class="list">
        <template repeat="{{viewModels}}">
            <li name="{{id}}">
              <span>{{label}}</span>
              <p>{{sublabel}}</p>
            </li>
        </template>
      </ul>
  </template>
  
</polymer-element>
<!--
    force-sobject element wraps the SmartSync Force.SObject into a polymer element.
    Why: a) Auto manages the offline store for caching.
    b) Provides a simpler DOM based interface to interact with Smartsync SObject Model.
    c) Allows other polymer elements to easily comsume smartsync.

    @attributes:
    sobject: (Required) Type of sobject on which you want to fetch the record
    recordid: (Required) Id of the record that needs to be fetched.
    fieldlist: (Optional) Default: All fields. Comma separated list of fields that need to be fetched for the record.
    idfield: (Optional) Default: ID. Name of the ID field, especially for the cases of External Object.
    autosync: (Optional) Default: true. Auto synchronize (fetch/save) changes to the model with the remote server/local store. If false, use fetch/save methods to commit changes to server or local store.
    mergemode: (Optional) Default: "Overwrite". The merge model to use when saving record changes to salesforce.

    @methods:
    fetch: Initiate the fetching of record data from the relevant data store (server/offline store).
    save: Initiate the saving of record data to the relevant data store (server/offline store).
    delete: Initiate the deleting of record data from the relevant data store (server/offline store).
-->

<polymer-element name="force-sobject" attributes="sobject recordid fieldlist idfield autosync mergemode">
    <template>
        <force-sobject-store id="store" sobject="{{sobject}}"></force-sobject-store>
    </template>
    
</polymer-element>
<!--
    force-sobject-layout element provides the layout information for a particular sobject record.
    Why: a) Wraps the describeLayout API call.
    b) Layout information is cached in memory for existing session and stored in smartstore for offline consumption.
    c) Provides a base definition for elements that depend on page layouts, such as force-ui-detail and force-sobject-related.

    @attributes:
    sobject: (Required) Type of sobject on which you want to fetch the layout
    hasrecordtypes: (Optional) Default: false. If false, the element returns the default layout. Set true if the sobject has recordtypes or if you are unsure. If set to true, "recordid" or "recordtypeid" must be provided.
    recordtypeid: (Optional) Default: null. Id of the record type for which layout has to be fetched. Required if "hasrecordtypes" is true and "recordid" is not provided.
    recordid: (Optional) Default: null. Id of the record for which layout has to be fetched. Required if "hasrecordtypes" is true and "recordtypeid" is not provided.
    idfield: (Optional) Default: ID. Name of the ID field, required especially for the cases of External Object.

    @methods:
    whenDetailSections: Initiate the fetching of layout's detail view sections data from the relevant data store (server/offline store). Returns a promise, when complete, returns an array of all detail sections.
    whenEditSections: Initiate the fetching of layout's edit view sections data from the relevant data store (server/offline store). Returns a promise, when complete, returns an array of all edit sections.
    whenRelatedLists: Initiate the fetching of layout's related lists data from the relevant data store (server/offline store). Returns a promise, when complete, returns an array of all related list infos.
-->

<polymer-element name="force-sobject-layout" attributes="sobject, hasrecordtypes, recordtypeid, recordid, idfield">
  <template>
    <force-sobject id="force_sobject" sobject="{{sobject}}" fieldlist="{{recordTypeId}}" idfield="{{idfield}}" recordid="{{recordid}}" autosync="false"></force-sobject>
  </template>
  
</polymer-element>
<!--
    force-ui-detail element enables the rendering of full view of a salesforce record. It extends the force-sobject-layout to fetch the page layout for the record. This element also embeds a force-sobject element to allow all the CRUD operations on an SObject.
    Why: a) Reads the layout settings of an object and renders the detail accordingly.
    b) Provides a simpler DOM based interface to fetch full or partial record.

    @attributes:
    fieldlist: (Optional) Default: All fields on the layout. Comma separated list of fields that should be displayed for the record.
    fieldlabels: (Optional) Default: Actual field labels. Comma separated list of labels for fields provided in fieldlist attribute. The order of labels should be same as the order of fields in the fieldlist attribute.

    @extends force-sobject-layout
-->


<polymer-element name="force-ui-detail" attributes="foredit fieldlist fieldlabels" extends="force-sobject-layout">
  <template>
    <force-sobject id="force_sobject" sobject="{{sobject}}" idfield="{{idfield}}" recordid="{{recordid}}" fieldlist="{{fieldlist}}" autosync="false"></force-sobject>
    <div id="viewContainer" class="{{foredit ? 'edit' :''}}"></div>
    <content select="*"></content>
  </template>
  
</polymer-element>

<polymer-element name="force-html-output" attributes="value">
  <template>
    <style>
      [hide] { display: none; }
    </style>
    <span hide?="{{!value}}" id="output"></span>
  </template>
  
</polymer-element>



<!--
    force-selector-relatedlist element is an extension of polymer-selector element and provides a wrapper around force-sobject-collection element. This is a base element for UI element that needs to render the related list for a record and also needs the selector functionality.

    @extends polymer-selector

    @attributes:
    related: (Required) Object instance of each related list item from the array obtained via force-sobject-relatedlists element. The object must contain the query and querytype properties to fetch the related items..

    @properties:
    models: Returns an array of all the related records. Each item is an object with properties "impl", "id" and "fieldValues". "impl" is the instance of the Force.SObject. "id" is the ID of the current record. "fieldValues" is an array containing field values in the column/field order on the related list.

    @methods:
    updateModels: Updates the "models" property on the element based on the current set of models in the collection.
-->
<polymer-element name="force-selector-relatedlist" attributes="related" extends="polymer-selector">
  <template>
    <shadow></shadow>
    <force-sobject-collection id="force_sobjects" sobject="{{related.sobject}}" querytype="{{related.querytype}}" query="{{related.query}}" on-sync="{{updateModels}}">
    </force-sobject-collection>
  </template>
  
</polymer-element>

<!--
    force-ui-relatedlist element is an extension of force-selector-relatedlist element and renders a list of related records to an sobject record.

    @extends force-selector-relatedlist

    @properties:
    selected: Returns the value of "idfield" of the selected records.
-->
<polymer-element name="force-ui-relatedlist" extends="force-selector-relatedlist">
  <template>
    <shadow></shadow>
    <template if="{{models.length}}">
    <ul id="listview" class="list">
      <li class="list-divider">{{related.label}}</li>
      <template id="item">
        <template if="{{!idx}}">{{value}}</template>
        <template if="{{idx}}"><p style="font-size: 0.9em; color: #696e71;">{{value}}</p></template>
      </template>
      <template repeat="{{models}}">
          <li name="{{id}}">
            <template repeat="{{value, idx in fieldValues}}" ref="item">
            </template>
          </li>
      </template>
    </ul>
    </template>
  </template>
  
</polymer-element>

<!--
    force-sobject-relatedlists element enables the rendering of related lists of a sobject record. It extends the force-sobject-layout element to fetch the related lists configuraton from the page layout settings.
    Why: a) Parses the related lists configuration for a particular sobject type.
    b) If "recordid" attribute is provided, also generates a soql/cache query to fetch the related record items.

    @attributes:
    relationships: (Optional) Default: null. A comma separated list of relationship names that should only be fetched. If null, it fetches all related lists that are queryable.

    @properties:
    relatedLists: An array of all the related list information.
-->
<polymer-element name="force-sobject-relatedlists" attributes="relationships" extends="force-sobject-layout">
  
</polymer-element>




<script src="mobile-ui-elements.js"></script>
