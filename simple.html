<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">

        <script src="dependencies/platform/platform.js"></script>

        <!-- Place your HTML imports here -->
        <link rel="import" href="elements/mobile-ui-elements.html">
        <link rel="import" href="dependencies/core-bind/core-bind.html">
    </head>
    <body>
        <template is="core-bind">
            <force-ui-app id="force_app">
                <h1 class="title">Accounts</h1>
                <force-ui-list id="force_ui_list" sobject="Account" selected="{{recordid}}" class="page content" on-core-activate="{{showDetail}}"></force-ui-list>
                <force-ui-detail flex id="force_ui_detail" sobject="Account" recordid="{{recordid}}" class="page content"></force-ui-detail>
            </force-ui-app>
        </template>
        <script>
            document.addEventListener('WebComponentsReady', function() {
                SFDC.launch({
                    accessToken: '<session_id>',
                    instanceUrl: 'https://<instance>.salesforce.com'
                });
            });
        </script>
    </body>
</html>
